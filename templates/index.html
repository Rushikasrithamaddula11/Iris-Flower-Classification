<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .card-image {
            background: #4CAF50;
            color: #fff;
            padding: 20px 0;
        }

        .card-heading {
            margin: 0;
            font-size: 1.5rem;
        }

        .card-form {
            padding: 20px 0;
        }

        .input {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-label {
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 0.9rem;
            background: #fff;
            padding: 0 5px;
            color: #888;
        }

        .action {
            text-align: center;
        }

        .action-button {
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .action-button:hover {
            background: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">    
                <h2 class="card-heading">
                    Iris Classification
                </h2>
            </div>
            <form class="card-form" action="{{ url_for('predict') }}" method="POST">
                <div class="input">
                    <input name="SepalLength" type="number" step="any" class="input-field" required />
                    <label class="input-label">Sepal Length (cm)</label>
                </div>
                <div class="input">
                    <input name="SepalWidth" type="number" step="any" class="input-field" required />
                    <label class="input-label">Sepal Width (cm)</label>
                </div>
                <div class="input">
                    <input name="PetalLength" type="number" step="any" class="input-field" required />
                    <label class="input-label">Petal Length (cm)</label>
                </div>
                <div class="input">
                    <input name="PetalWidth" type="number" step="any" class="input-field" required />
                    <label class="input-label">Petal Width (cm)</label>
                </div>
                <div class="action">
                    <button type="submit" class="action-button">Submit</button>
                </div>
            </form>
            <center>
                {% if prediction %}
                <p style="color: darkred; font-weight: bold;">{{ prediction }}</p>
                <!-- Display image based on the prediction -->
                {% if prediction == 'Iris-setosa' %}
                    <img src="https://tse4.mm.bing.net/th?id=OIP.sWFQQWcw-UeQmklPwINZXQHaFR&pid=Api&P=0&h=180" alt="{{ prediction }}">
                {% elif prediction == 'Iris-versicolor' %}
                    <img src="https://tse3.mm.bing.net/th?id=OIP.66zT04N0pVmneCoRHEVkBAHaFj&pid=Api&P=0&h=180" alt="{{ prediction }}">
                {% elif prediction == 'Iris-virginica' %}
                    <img src="https://tse3.mm.bing.net/th?id=OIP.j_cvNlsMUkkGtKn1651W4gHaHa&pid=Api&P=0&h=180" alt="{{ prediction }}">
                {% endif %}
                {% endif %}
            </center>
        </div>
    </div>
</body>
</html>
